<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="gestionTaches.js"></script>
    <title>Document</title>
</head>

<body class="container">
    <h1 class="text-center m-3">To Do List</h1>

    <section class="card m-2">
        <div class="card-header">
            <h3>Ajouter une tâche</h3>
        </div>
        <div class="card-body d-grid col-sm-8 mx-auto">
            <div class="input-group my-3">
                <input type="text" class="form-control task" placeholder="Nouvelle tâche" value="">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Ajouter</button>
            </div>
        </div>
    </section>
    <section>
        <div class="m-2 d-flex flex-content-start">
            <select class="form-select form-select-sm">
                <option value="all" selected>Toutes les tâches</option>
                <option value="todo">A faire</option>
                <option value="done">Terminer</option>
            </select>
        </div>
        <div class="m-2">
            <ul class="list-group list-group-flush">
          
            </ul>
        </div>
    </section>

</body>

</html>
