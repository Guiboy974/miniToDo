<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script type="module" src="gestionTaches.js"></script>
    <title>Gestionnaire de tâches</title>
</head>

<body class="container bg-body-tertiary">
    <div class=" bg-primary-subtle p-2 mx-2 rounded-bottom">
        <h1 class="text-center text-primary-emphasis">Ma ToDo List</h1>
    </div>

    <section class="card m-2 border border-primary-subtle">
        <div class="card-header border-primary">
            <h3 class="text-primary-emphasis">Ajouter une tâche</h3>
        </div>
        <div class="card-body d-grid col-sm-8 mx-auto ">
            <div class="input-group my-3 ">
                <input type="text" class="form-control task border border-primary-subtle" placeholder="Nouvelle tâche"
                    value="">
                <button class="btn btn-outline-secondary border border-primary-subtle text-primary-emphasis"
                    type="button" id="button-add" data-bs-target="#modalTacheAjouter"
                    data-bs-toggle="modal">Ajouter</button>
            </div>
        </div>
        <div class="modal fade" id="modalTacheAjouter" aria-hidden="true" aria-labelledby="modalPourAjoutTache" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-primary-emphasis" id="modalPourAjoutTache">
                  Tâches ajoutée <i class="bi bi-check"></i>
            </h5>
            </div>
            <div class="modal-body">
              
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
        <div class="m-2 d-flex flex-content-start">
            <select class="form-select form-select-sm border border-primary-subtle">
                <option value="all" selected>Toutes les tâches</option>
                <option value="todo">A faire</option>
                <option value="done">Terminer</option>
            </select>
        </div>
        <div class="m-2">
            <ul class="list-group list-group-flush rounded">

            </ul>
        </div>
    </section>

</body>

</html>
